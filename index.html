<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wikipedia Search</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="javascript.js"></script>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1>Wikipedia Search</h1> <br>
            <h3><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for random articles</a></h3> <br>

            <form class="form-inline">
                <input class="form-control" id="searchTerm">
                <button id="search" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div>
            <ul id="output">
            </ul>
        </div>



    </div>

</body>

</html>
